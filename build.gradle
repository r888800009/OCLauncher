apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'r809.OCLauncher.OCLauncher'

repositories {
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.lwjgl', name: 'lwjgl', version:'3.1.7-SNAPSHOT'
    compile group: 'org.lwjgl', name: 'lwjgl-glfw', version:'3.1.7-SNAPSHOT'
    compile group: 'org.lwjgl', name: 'lwjgl-opengl', version:'3.1.7-SNAPSHOT'
    compile group: 'org.lwjgl', name: 'lwjgl', version:'3.1.7-SNAPSHOT', classifier:'natives-windows'
    compile group: 'org.lwjgl', name: 'lwjgl-opengl', version:'3.1.7-SNAPSHOT', classifier:'natives-windows'
    compile group: 'org.lwjgl', name: 'lwjgl-glfw', version:'3.1.7-SNAPSHOT', classifier:'natives-windows'
}
jar {
    manifest {
        attributes 'Main-Class': 'r809.OCLauncher.OCLauncher'
    }
}
sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
}
